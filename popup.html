<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Annotator</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="container">

        <div id="colorPicker">
            
        </div>
        <div id="addCustomColor">
            <input type="color" id="favColor" name="favcolor" value="#00f70f">
            <button id="saveColorBtn" class="btn">Save</button>
        </div>
        <div id="fontPicker">
            <select name="fontSelect" id="fontSelect">
                <option value="Default" selected>Default</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Cursive">Cursive</option>
                <option value="Bold">Bold</option>
                <option value="Italic">Italic</option>
            </select>
        </div>

        <div id="searchDiv">
            <button id="searchBtn" class="btn">
                Search
            </button>

            <div id="searchAnnotation">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>

            <div id="searchAnnotationByDate">
                <div>
                    <span>From : </span><input type="date" id="dateInputFrom" required>
                </div>
                <div>
                    <span>To : </span><input type="date" id="dateInputTo" required>
                </div>
                <button id="submitDateFilter" class="btn">Done</button>
            </div>
        </div>

        <div id="viewMyNotes">
            <button id="viewNoteBtn" class="btn">
                My Highlights
            </button>
            <div id="viewAnnotations">
            </div>

        </div>
        <button id="downloadBtn" class="btn">
            <span id="btnText">Download</span>
            <svg class="container" viewBox="0 0 40 40" height="40" width="40" id="loader">
                <circle class="track" cx="20" cy="20" r="27" pathlength="100" stroke-width="7px" fill="none" />
                <circle class="car" cx="20" cy="20" r="27" pathlength="100" stroke-width="7px" fill="none" />
            </svg>
        </button>
        <div id="alertUser">
            Notes will be printed on last page
        </div>
        <div id="shortcuts">
            <button id="viewShortcuts" class="btn">
                Shortcuts
            </button>
            <div id="shortcutsDiv">
                <p>
                    <span class="keyBtn">
                        B
                    </span>
                    <span class="keyText">Jump to next shortcut</span>
                </p>
                <p>
                    <span class="keyBtn">
                        Ctrl
                    </span> &nbsp;+&nbsp;
                    <span class="keyBtn">
                        Q
                    </span>
                    <span class="keyText">Open notes</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
